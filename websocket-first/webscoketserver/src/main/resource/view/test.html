<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta   charset=utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="./stomp.min.js"></script>
<script type="text/javascript" src="./sock.min.js"></script>
<script type="text/javascript">
 

var webRoot = "http://bynww5.natappfree.cc";

var stompClient = null;



function setConnected(connected) {
    $("#connect").prop("disabled", connected);
    $("#disconnect").prop("disabled", !connected);
    if (connected) {
        $("#conversation").show();
    }
    else {
        $("#conversation").hide();
    }
    $("#greetings").html("");
}


var headers = {
  login: 'mylogin',
   passcode: 'mypasscode',
  'Access-Control-Allow-Origin': '*',
  'client-id': 'my-client-id',
  'Origin':webRoot
};

function connect() {
	 var url = webRoot + "/sockjs";
    var socket = new SockJS(url);
    stompClient = Stomp.over(socket);
    stompClient.connect(headers, function (frame) {
        setConnected(true);
        console.log('Connected: ' + frame);
        stompClient.subscribe('/app/marco', function (greeting) {
            showGreeting(greeting.body);
        });
    });
}

function disconnect() {
    if (stompClient != null) {
        stompClient.disconnect();
    }
    setConnected(false);
    console.log("Disconnected");
}

function sendName() {
	var cent = $("#source").val();
    stompClient.send("/app/marco", {}, JSON.stringify({'content': cent}));
}

function showGreeting(message) {
    $("#display").val(message);
}

$(function () {
	connect();
    $( "#disconnect" ).click(function() { disconnect(); });
    $( "#send" ).click(function() { sendName(); });
});




</script>
</head>
   
<body>

<center>
    <div>
    	<form action="#">
    	 原文：<textarea id="source" rows="25" cols="25"></textarea>
	    <ui>
<!-- 	    <li><button id="connect" style="color: red" >连接</button></li> -->
	    <li><button id="disconnect" style="color: red" >断开连接</button></li>
	    <li><button id="send" style="color: red" >发送</button></li>
	    </ui>
    	 显示：<textarea id="display" rows="25" cols="25"></textarea>
    	</form>
    </div>
</center>

</body>
</html>
