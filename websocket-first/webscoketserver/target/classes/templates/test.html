<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta   charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="./stomp.min.js"></script>
<script type="text/javascript" src="./sock.min.js"></script>
<script type="text/javascript">
 
var stompClient = null;
function setConnected(connected) {
    $("#connect").prop("disabled", connected);
    $("#disconnect").prop("disabled", !connected);
    if (connected) {
        $("#conversation").show();
    }
    else {
        $("#conversation").hide();
    }
    $("#greetings").html("");
}


var headers = {
  login: 'mylogin',
   passcode: 'mypasscode',
  'Access-Control-Allow-Origin': '*',
  'client-id': 'my-client-id',
  'Origin':'127.0.0.1:9800'
};

function connect() {
	  var url = "http://127.0.0.1:9800/sockjs";
    var socket = new SockJS(url);
    stompClient = Stomp.over(socket);
    stompClient.connect(headers, function (frame) {
        setConnected(true);
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/greetings', function (greeting) {
            showGreeting(JSON.parse(greeting.body).content);
        });
    });
}

function disconnect() {
    if (stompClient != null) {
        stompClient.disconnect();
    }
    setConnected(false);
    console.log("Disconnected");
}

function sendName() {
    stompClient.send("/app/mystomp", {}, JSON.stringify({'content': "content消息"}));
}

function showGreeting(message) {
    $("#greetings").append("<tr><td>" + message + "</td></tr>");
}

$(function () {
		
    $( "#connect" ).click(function() { connect(); });
    $( "#disconnect" ).click(function() { disconnect(); });
    $( "#send" ).click(function() { sendName(); });
});


</script>
</head>
   
<body>

<center>
    <ui>
    <li><button id="connect" style="color: red" >连接</button></li>
    <li><button id="disconnect" style="color: red" >断开连接</button></li>
    <li><button id="send" style="color: red" >发送</button></li>
    </ui>
	
	<div><span id="greetings"></span></div>
	<div><span id="conversation"></span></div>
</center>


</body>
</html>
